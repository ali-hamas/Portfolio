<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatoe | Ali Hamas</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src=" https://kit.fontawesome.com/4c582ec221.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="http://alihamas.com/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="form(event)">
        <input type="text" class="result" name="display" disabled />
        <div class="buttons-div">
          <input
            type="button"
            value="AC"
            onclick="display.value = ''"
            class="button color-green"
          />
          <input
            type="button"
            value="/"
            onclick="display.value += '/'"
            class="button color-green"
          />
          <input
            type="button"
            value="*"
            onclick="display.value += '*'"
            class="button color-green big-font"
          />
          <input
            type="button"
            value="DE"
            onclick="display.value = display.value.toString().slice(0,-1)"
            class="button color-green"
          />
          <input
            type="button"
            value="7"
            onclick="display.value += '7'"
            class="button"
          />
          <input
            type="button"
            value="8"
            onclick="display.value += '8'"
            class="button"
          />
          <input
            type="button"
            value="9"
            onclick="display.value += '9'"
            class="button"
          />
          <input
            type="button"
            value="-"
            onclick="display.value += '-'"
            class="button color-green big-font"
          />
          <input
            type="button"
            value="4"
            onclick="display.value += '4'"
            class="button"
          />
          <input
            type="button"
            value="5"
            onclick="display.value += '5'"
            class="button"
          />
          <input
            type="button"
            value="6"
            onclick="display.value += '6'"
            class="button"
          />
          <input
            type="button"
            value="+"
            onclick="display.value += '+'"
            class="button color-green big-font"
          />
          <input
            type="button"
            value="1"
            onclick="display.value += '1'"
            class="button"
          />
          <input
            type="button"
            value="2"
            onclick="display.value += '2'"
            class="button"
          />
          <input
            type="button"
            value="3"
            onclick="display.value += '3'"
            class="button"
          />
          <input
            type="button"
            value="="
            onclick="display.value = eval(display.value)"
            class="button equal big-font"
          />
          <input
            type="button"
            value="00"
            onclick="display.value += '0'"
            class="button"
          />
          <input
            type="button"
            value="0"
            onclick="display.value += '0'"
            class="button"
          />
          <input
            type="button"
            value="."
            onclick="display.value += '.'"
            class="button"
          />
        </div>
      </form>
    </div>

    <script>
      let button = document.querySelectorAll(".button");
      button.forEach((element) => {
        element.addEventListener("click", function (event) {
          event.preventDefault();
        });
      });

      function form(e) {
        e.preventDefault();
        console.log("sumitted");
      }

      let result = document.querySelector(".result");
      document.addEventListener("keydown", function (event) {
        if (event.key === "1") {
          result.value += event.key;
        } else if (event.key === "2") {
          result.value += event.key;
        } else if (event.key === "3") {
          result.value += event.key;
        } else if (event.key === "4") {
          result.value += event.key;
        } else if (event.key === "5") {
          result.value += event.key;
        } else if (event.key === "6") {
          result.value += event.key;
        } else if (event.key === "7") {
          result.value += event.key;
        } else if (event.key === "8") {
          result.value += event.key;
        } else if (event.key === "9") {
          result.value += event.key;
        } else if (event.key === "0") {
          result.value += event.key;
        } else if (event.key === "+") {
          result.value += event.key;
        } else if (event.key === "-") {
          result.value += event.key;
        } else if (event.key === "/") {
          result.value += event.key;
        } else if (event.key === "*") {
          result.value += event.key;
        } else if (event.key === "Enter") {
          result.value = eval(result.value);
        } else if (event.key === "Backspace") {
          result.value = result.value.toString().slice(0, -1);
        }
      });
    </script>
  </body>
</html>
